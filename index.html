<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pull Requests</title>
    <script src="lib/VSS.SDK.min.js"></script>
    <link href="app.css" rel="stylesheet" />
</head>
<body>
    <script src="main.js"></script>
    <div class="header">
        <div class="title-large">Open Pull Requests</div>
        <button class="refresh-button" id="refresh-button"><span class="bowtie-icon bowtie-navigate-refresh"></span>Refresh</button>
    </div>
    <div class="content-container">
        <table id="pull-request-table">
            <thead>
                <tr class="header-row">
                    <th></th>
                    <th>Pull Request</th>
                    <th>Reviews</th>
                    <th>Policies</th>
                    <th>Comments</th>
                <tr>
            </thead>
            <tbody id="pull-request-table-body"></tbody>
        </table>
        <div id="swirly-balls" class="swirly-balls-container no-display">
            <div class="swirly-balls"></div>
            <div class="swirly-balls-label">Loading...</div>
        </div>
        <div id="no-results" class="no-results-container no-display">
            <div class="bowtie-icon bowtie-search no-results-icon"></div>
            <div class="no-results-text">Nothing to see here</div>
            <div>Move along</div>
        </div>
    </div>
</body>
</html>
