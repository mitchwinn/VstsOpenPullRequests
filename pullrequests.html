<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pull Requests</title>
    <script src="sdk/scripts/lib/VSS.SDK.min.js"></script>
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <script type="text/javascript">VSS.init();</script> 
    <script src="scripts/pullrequests.js"></script>
    <h1>Open Pull Requests</h1>
    <div>
        <table id="pull-request-table">
            <thead>
                <tr class="header-row">
                    <th>ID</th>
                    <th>By</th>
                    <th>Repository</th>
                    <th>Title</th>
                    <th>Created</th>
                    <th>Branch</th>
                    <th>Merge</th>
                    <th>Reviews</th>
                    <th>Comments</th>
                <tr>
            </thead>
            <tbody id="pull-request-table-body"></tbody>
        </table>
    </div>
</body>
</html>
